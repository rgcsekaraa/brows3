name: "publish"

on:
  push:
    branches:
      - main

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest" # for Apple Silicon
            args: "--target aarch64-apple-darwin"
          - platform: "macos-latest" # for Intel
            args: "--target x86_64-apple-darwin"
          - platform: "ubuntu-22.04" # for Linux
            args: ""
          - platform: "windows-latest" # for Windows
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos-latest
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf
          sudo apt-get install -y libwebkit2gtk-4.1-dev

      - name: install WiX v4 (windows only)
        if: matrix.platform == 'windows-latest'
        run: dotnet tool install --global wix

      - name: install frontend dependencies
        run: pnpm install

      - name: Extract Release Notes
        id: extract_notes
        shell: bash
        run: |
          {
            echo "notes<<EOF"
            node .github/scripts/extract-release-notes.js
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          includeUpdaterJson: false
          tagName: app-v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version
          releaseName: "Brows3 v__VERSION__"
          releaseBody: ${{ steps.extract_notes.outputs.notes }}
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

  update-manifest:
    needs: publish-tauri
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Update manifest
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(node -p "require('./package.json').version")
          TAG="app-v$VERSION"
          
          echo "Updating manifest for version $VERSION ($TAG)"
          
          # Wait for GitHub to process the assets
          sleep 15
          
          # Get the release ID and assets
          RELEASE_INFO=$(gh api repos/${{ github.repository }}/releases/tags/$TAG)
          
          # Start building the platforms object
          PLATFORMS="{}"
          
          # Function to add platform
          add_platform() {
            local PLATFORM=$1
            local PATTERN=$2
            local SIG_PATTERN=$3
            
            # Find the asset URL
            ASSET_URL=$(echo "$RELEASE_INFO" | jq -r ".assets[] | select(.name | test(\"$PATTERN\")) | .browser_download_url" | head -1)
            
            if [ -n "$ASSET_URL" ] && [ "$ASSET_URL" != "null" ]; then
              # Download the signature
              SIG_URL=$(echo "$RELEASE_INFO" | jq -r ".assets[] | select(.name | test(\"$SIG_PATTERN\")) | .browser_download_url" | head -1)
              
              if [ -n "$SIG_URL" ] && [ "$SIG_URL" != "null" ]; then
                SIG=$(curl -sL "$SIG_URL")
                PLATFORMS=$(echo "$PLATFORMS" | jq --arg p "$PLATFORM" --arg u "$ASSET_URL" --arg s "$SIG" '.[$p] = {"url": $u, "signature": $s}')
                echo "Added $PLATFORM: $ASSET_URL"
              fi
            fi
          }
          
          # Add each platform (looking for .tar.gz for macOS/Linux, .msi or NSIS for Windows)
          add_platform "darwin-aarch64" "aarch64.*\\.app\\.tar\\.gz$" "aarch64.*\\.app\\.tar\\.gz\\.sig$"
          add_platform "darwin-x86_64" "x86_64.*\\.app\\.tar\\.gz$" "x86_64.*\\.app\\.tar\\.gz\\.sig$"
          add_platform "linux-x86_64" "\\.AppImage$" "\\.AppImage\\.sig$"
          add_platform "windows-x86_64" "_x64-setup\\.exe$" "_x64-setup\\.exe\\.sig$"
          
          # Build final update.json
          PUB_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          
          cat > update.json << EOF
          {
            "version": "$VERSION",
            "notes": "See https://github.com/${{ github.repository }}/releases/tag/$TAG for release notes.",
            "pub_date": "$PUB_DATE",
            "platforms": $PLATFORMS
          }
          EOF
          
          # Pretty print
          cat update.json | jq . > update.json.tmp && mv update.json.tmp update.json
          
          echo "Final update.json:"
          cat update.json
          
          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add update.json
          git diff --cached --quiet || (git commit -m "chore: update auto-update manifest to v$VERSION" && git push origin main)
